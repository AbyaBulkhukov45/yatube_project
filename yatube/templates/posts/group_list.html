{% extends 'base.html' %}

{% block content%}
<div class="container py-5">  
  {% for post in posts %}
  <ul>
    <li>
      Автор: {{ post.author.get_full_name }}
    </li>
    <li>
      Дата публикации: {{ post.pub_date|date:"d E Y" }}
    </li>
  </ul>
  <p>{{ post.text }}</p>    
<a class="navbar-brand"   href="{% url 'posts:index'%}">На главную страницу</a>
  {% if not forloop.last %}<hr>{% endif %}
{% endfor %} 
</div>  
{% endblock %}
